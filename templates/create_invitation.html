{% extends 'base.html' %}
{% block content %}
<style>
    /* General background color */
body {
    background-color: #f1f6f9;
}

/* Mobile-specific styles */
@media only screen and (max-width: 768px) {
    .container {
        padding: 10px;
        max-width: 100%;
        overflow-x: auto;
        box-sizing: border-box;
        margin-bottom: 60px;
        margin-top: 50px;
        background-color: #f1f6f9;
    }

    h2 {
        font-size: 1.4rem;
        text-align: center;
        margin: 1rem 0;
        color: #34495e;
    }

    /* Form elements */
    .form-label {
        font-size: 0.9rem;
        color: #34495e;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block; /* Ensures label takes full width */
    }

    .form-control {
        font-size: 0.85rem;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
        background-color: #ffffff;
        color: #34495e;
        width: 100%; /* Input takes full width */
        box-sizing: border-box; /* Prevents overflow */
    }

    .form-control:focus {
        border-color: #0288d1;
        box-shadow: 0 0 5px rgba(2, 136, 209, 0.3);
        outline: none;
    }

    .mb-3 {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column; /* Stack label and input vertically */
    }

    /* Error message */
    .alert-danger {
        font-size: 0.85rem;
        padding: 10px;
        border-radius: 4px;
        background-color: #d32f2f;
        color: #ffffff;
        text-align: center;
        margin-bottom: 1rem;
    }

    /* Background image selection */
    #background-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
    }

    #background-selection .col-md-3 {
        flex: 0 0 calc(33.33% - 7px);
        max-width: calc(33.33% - 7px);
        margin-bottom: 10px;
        position: relative;
    }

    .background-image {
        width: 100%;
        height: 120px;
        object-fit: contain;
        border-radius: 6px;
        cursor: pointer;
        padding: px;
    }

    .background-image.selected {
        border: 2px solid #0288d1;
        background-color: #e8ecef;
    }

    .checkmark {
        position: absolute;
        top: 45%;
        right: 34%;
        font-size: 18px;
        color: #0288d1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Buttons */
    .btn {
        font-size: 0.9rem;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        border: none;
        transition: background-color 0.2s;
        width: 100%;
        margin-top: 0.5rem;
    }

    .btn-primary {
        background-color: #0288d1;
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #0277b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
}
</style>
<div class="container">
    <h2>{{ category.name }} to'yi uchun taklifnoma yaratish</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" id="invitation-form">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">{% if category.name == "Nikoh" %}Kuyov ismi:{% else %}To'y sababchisi:{% endif %}</label>
            <input type="text" class="form-control" name="name_1" required>
        </div>
        {% if category.name == 'Nikoh' %}
        <div class="mb-3">
            <label class="form-label">Kelin ismi:</label> 
            <input type="text" class="form-control" name="name_2" required>
        </div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label">Sana:</label>
            <input type="datetime-local" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">To'yxona:</label>
            <input type="text" class="form-control" name="wedding_hall" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Manzil:</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Xonadon (ixtiyoriy):</label>
            <input type="text" class="form-control" name="apartment">
        </div>
        <div class="mb-3">
            <label class="form-label">Fon rasmi:</label>
            <div class="row" id="background-selection">
                {% for background in backgrounds %}
                    <div class="col-md-3 mb-3 position-relative">
                        <img src="{{ background.image.url }}" class="img-thumbnail background-image" data-id="{{ background.id }}" alt="{{ background.name }}" style="cursor: pointer;">
                        <div class="checkmark" style="display: none;">âœ”</div>
                    </div>
                {% endfor %}
            </div>
            <input type="hidden" name="background" id="selected-background" required>
        </div>
        <button type="submit" class="btn btn-primary">Yaratish</button>
        </form> 
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.background-image');
    const hiddenInput = document.getElementById('selected-background');

    images.forEach(image => {
        image.addEventListener('click', function() {
            images.forEach(img => {
                img.classList.remove('selected');
                img.nextElementSibling.style.display = 'none';
            });
            this.classList.add('selected');
            this.nextElementSibling.style.display = 'block';
            hiddenInput.value = this.dataset.id;
        });
    });
});
</script>
{% endblock %}
