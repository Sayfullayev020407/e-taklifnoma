<!DOCTYPE html>
<html lang="uz">
<head>
    {% extends 'base.html' %}
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            margin-top: 60px;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f1f6f9;
            margin-bottom: 100px;
        }
        #content {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .category {
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category img {
            width: 100%;
            height: auto;
        }

        .category h2 {
            margin: 0;
            padding: 15px;
            color: #fff;
            font-size: 18px;
        }
        .category a {
            text-decoration: none;
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }

            .category {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }

            .category h2 {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #34495e;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close-btn {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        /* Loader Styles */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #34495e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Telegram.WebApp.expand();  // Web App'ni to'liq ekran rejimiga o'tkazish

            // Get the modal
            var modal = document.getElementById("videoModal");

            // Get the button that opens the modal
            var btn = document.getElementById("videoButton");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close-btn")[0];

            // When the user clicks the button, open the modal
            if (btn) {
                btn.onclick = function() {
                    modal.style.display = "block";
                }
            }

            // When the user clicks on <span> (x), close the modal
            if (span) {
                span.onclick = function() {
                    modal.style.display = "none";
                }
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Loader functionality for all buttons and links
            const loaderOverlay = document.getElementById("loaderOverlay");
            const buttons = document.querySelectorAll("button, a");

            buttons.forEach(element => {
                element.addEventListener("click", function(e) {
                    // Show loader unless it's the modal close button or video button
                    if (!element.classList.contains("close-btn") && element !== btn) {
                        loaderOverlay.style.display = "flex";
                    }
                });
            });

            // Hide loader when page is fully loaded or navigation completes
            window.addEventListener("load", function() {
                loaderOverlay.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <div style="text-align: center; font-family: 'gilroy300';">
        <h2>Assalomu aleykum!</h2>
        <p>Ushbu web saytda online taklifnoma yaratishingiz mumkin</p>
    </div>
    
    <div style="text-align: center; align-items: center; justify-content: center;">
        <button class="button">
           <a href="https://t.me/onlinetaklifnoma_bot"> Qo'llanma </a>
        </button>
    </div>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <video controls>
                <source src="/media/video.mp4" type="video/mp4">
                Sizning brauzeringiz video elementni qoâ€˜llab-quvvatlamaydi.
            </video>
        </div>
    </div> 
    <div id="content">
        <div class="categories">
            {% for category in categories %}
                <div class="category">
                    <a href="{% url 'create_invitation' category.id %}">
                        {% if category.category_image %}
                        <img src="{{ category.category_image.url }}" alt="{{ category.name }}">
                        {% endif %}
                        <h2>{{ category.name }}</h2> 
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
